<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- defer >> important keyword -->
    <script defer src="./add.js"></script>
    <style>
        *{
            padding-left:10px ;
        }
        #main-header{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 id="main-header">this is the main header</h1>
    <a href="google.com" id="google-link">Google</a><br><br>

    <button id="my-button">CLICK ME</button><br>
    
    
    <!-- count, plus, minus -->
    <p class="p-counting">0</p>
    <button id="plus">+</button>
    <button id="minus">-</button>
    

    <img id="cat-image" alt="">

    <ol>
        <li class="todo-item">learn js</li>
        <li class="todo-item">eat lunch</li>
        <li class="todo-item">learn python</li>
    </ol>
</body>
</html>
